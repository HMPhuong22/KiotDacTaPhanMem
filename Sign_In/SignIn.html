<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="SignIn.css">
</head>
<body>
    <form action="" method="POST" onsubmit="return validate()">
        <div class="register">                 
            <h1>Đăng ký</h1>
            <p>Vui lòng điền thông tin để đăng ký</p>
            <hr>
            <label for="username"><b>Tên đăng nhập</b></label>
            <input type="text" placeholder="Họ và tên" name="username">
            <label for="password"><b>Mật khẩu</b></label>
            <input type="password" placeholder="******" name="password" value="">
            <label for="password-repeat"><b>Nhập lại mật khẩu</b></label>
            <input type="password" placeholder="******" name="password-repeat" id="password-repeat">
            <hr>
            <button type="submit" class="submit">Đăng ký</button>
        </div>
        <div class="register login">
            <p>Bạn đã có tài khoản rồi? <a href="#">Đăng nhập</a>.</p>
        </div>  
    </form>
</body>
</html>
